[package]
edition = "2018"
name = "ecs_game"
version = "0.1.0"
authors = ["silverweed <silverweed1991@gmail.com>"]

[lib]
crate-type = ["dylib"]

[dependencies.ecs_engine]
features = ["use-sfml"]
path = "../ecs_engine"

[dependencies.cgmath]
git = "https://github.com/rustgd/cgmath"
rev = "50a345b"

[features]
prof_entities_update = []
prof_scene_tree = []
prof_gameplay = []
prof_game_render = []
prof_all = ["prof_entities_update", "prof_scene_tree", "prof_gameplay", "prof_game_render"]

[dev-dependencies]
float-cmp = "0.5.2"
